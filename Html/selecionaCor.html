<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleciona cor</title>
</head>
<body>
    <button onclick="Azul()">Muda para Azul</button>
    <button onclick="Amarelo()">Muda para Amarelo</button>
    <button onclick="Verde()">Muda para Verde</button>
    <button onclick="Vermelho()">Muda para Vermelho</button>
    <script>
    function Azul(){
        const corAzul = "blue"
        document.body.style.background = corAzul
    }
    function Amarelo(){
        const corAmarelo = "yellow"
        document.body.style.background = corAmarelo
    }
    function Verde(){
        const corVerde = "green"
        document.body.style.background = corVerde
    }
    function Vermelho(){
        const corVermelho = "red"
        document.body.style.background = corVermelho
    }
    </script>
</body>
</html>
